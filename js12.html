<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeBg(e){
        document.body.style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <form action="">
        <input type="button" value="Click me" id = "change-bg">
    </form>
    <script>
        document.getElementById("change-bg").addEventListener("click", changeBg)
    </script>
</body>
</html>
